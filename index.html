<!DOCTYPE html>
<h html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title> DashBoard Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- font awesome link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    </head>
    <body>
        <div class="body-container">
            <div class="left-section">
                <div class="image-container">
                    <img src="./Vector.svg" alt="curve image to the left" class="curve-image" >
                </div>
                <div class="cart-container">
                    <img src="./Vector (1).svg" alt="cart image" class="cart-image1" >
                    <img src="./Vector (2).svg" alt="cart image" class="cart-image2" >
                    <div class="circle1"></div>
                    <div class="circle2"></div>

                </div>
                <div class="username-container">
                    <div class="container">
                        <form class="form">
                            <label for="username"></label>
                            <input type="text" id="username" class="fa-solid fa-user" placeholder=" &#xf007; USERNAME"><br>
                            <label for ="password"></label>
                            <input  type="password" id="inputpassword" class="fa-solid fa-lock" placeholder=" &#xf023; PASSWORD">
                        </form>
                    </div>
                </div>  
                <button class="button"> lOGIN</button>
                <p class="paragraph"> Forgot password?</p>
            </div>
            <div class="ellipse-container">
                <div class="ellipse"> 1 </div>
                <div class="ellipse1"> 2 </div>
                <div class="ellipse2"> 3 </div>
            </div>
            
            
        </div>
    </body>
</html>
